name: Jekyll Feed Tests

'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: null

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build Site
        run: |
          bundler install
          bundle exec rake test
