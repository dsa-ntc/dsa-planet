name: Jekyll CI

'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    schedule:
      - cron: 30 12 * * *

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Site
        run: |
          bundler install
          bundler exec rake build
          bundler exec jekyll serve
                                   
      - uses: actions/upload-pages-artifact@v3

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: '${{ steps.deployment.outputs.page_url }}'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
